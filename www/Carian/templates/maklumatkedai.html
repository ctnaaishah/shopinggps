<ion-modal-view>
<ion-header-bar>
    <h1 class="title">Maklumat Kedai</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <ion-list>
        <ion-item class="item" ng-repeat="barang in menu">
            <h3>{{barang.harga}}</h3>
            <h3>{{barang.nombortelefon}}</h3>
            <h3>{{barang.alamat}}</h3>
        </ion-item>
    </ion-list>
    <center>
        <a class="button button-clear button-positive" ng-click="barang.cancelview()">Batal</a>
    </center>
  </ion-content>
</ion-modal-view>
