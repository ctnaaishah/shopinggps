<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Log Masuk</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <form ng-submit="barang.logmasuk()">
      <div class="list list-inset">

        <label class="item item-input">
          <input type="text" placeholder="Id Penjual" ng-model="barang.data.idpenjual" required>
        </label>

        <label class="item item-input">
                <input type="password" placeholder="Katalaluan" ng-model="barang.data.katalaluan" required>
        </label>

      </div>

      <button class="button button-block button-calm" type="submit">Log Masuk</button>
      <center>
        <a class="button button-clear button-positive" ng-click="barang.cancelLogin()">Batal</a>
        <a class="button button-clear button-positive" ng-click="barang.daftar()">Belum daftar?</a>
      </center>

    </form>
    
  </ion-content>
</ion-modal-view>
