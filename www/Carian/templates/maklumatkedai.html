<ion-modal-view>
<ion-header-bar>
    <h1 class="title">Maklumat Kedai</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <ion-list>
        <ion-item class="item">
            <h3>Nama Barang:{{barang.namabarang}}</h3>
            <h3>Harga: RM{{barang.harga}}</h3>
            <h3>Nombor Telefon:{{barang.nombortelefon}}</h3>
            <h3>Alamat: {{barang.alamat}}</h3>
        </ion-item>
    </ion-list>
    <center>
        <a class="button button-clear button-positive" ng-click="menu.cancelview()">Batal</a>
        <a class="button button-clear button-positive" ng-click="menu.navigasi()">Navigasi</a>
    </center>
  </ion-content>
</ion-modal-view>
