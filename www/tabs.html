<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Profile Tab -->
  <ion-tab title="Menu" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/Menu">
    <ion-nav-view name="tab-Menu"></ion-nav-view>
  </ion-tab>

  <!-- CheckIn Tab -->
  <ion-tab title="Carian" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/tab/Carian">
    <ion-nav-view name="tab-Carian"></ion-nav-view>
  </ion-tab>

  <!-- Group Tab -->
  <ion-tab title="Muat Naik" icon-off="ion-ios-upload-outline" icon-on="ion-ios-upload" href="#/tab/MuatNaik">
    <ion-nav-view name="tab-MuatNaik"></ion-nav-view>
  </ion-tab>
</ion-tabs>
