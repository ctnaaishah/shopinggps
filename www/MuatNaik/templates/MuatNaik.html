<ion-view view-title="Muat Naik">
    <ion-content class="padding">

      <form ng-submit="barang.upload()">
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Nama Barang" ng-model="barang.data.name">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="(RM)" ng-model="barang.data.harga">
            </label>
            <label class="item item-input">
                <input type="file" placeholder="Gambar" ng-model="barang.data.gambar">
            </label>
            <div class="list">

            <label class="item item-input item-select">
            <div class="input-label">Kategori</div>
            <select>
                <option>Peralatan Rumah</option>
                <option selected>Peralatan Memasak</option>
            </select>
            </label>
            <span ng-bind="barang.penjual | json"></span>
            </div>
        </div>
        <button class="button button-block button-calm" type="submit">Muat Naik</button>
      </form>

  </ion-content>
</ion-view>
