<ion-view view-title="Menu">
  <ion-content class="padding">
    <ion-list>
        <ion-item class="item-thumbnail-left" ng-repeat="barang in menu" type="item-text-wrap" href="#/tab/Menu/{{menu.maklumatkedai}}">
            <img ng-src="{{barang.data.gambar}}">
            <h2>{{barang.namabarang}}</h2>
            <h3>{{barang.harga}}</h3>
            <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
