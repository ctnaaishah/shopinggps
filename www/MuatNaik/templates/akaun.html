<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Akaun</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <form ng-submit="barang.update()">
      <label class="item item-input">
              <input type="text" placeholder="Id Penjual" ng-model="barang.data.idpenjual" required>
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Katalaluan" ng-model="barang.data.katalaluan" required>
          </label>
          <label class="item item-input">
              <input type="text" placeholder="Email" ng-model="barang.data.email" required>
          </label>
          <label class="item item-input">
              <input type="text" placeholder="Nombor Telefon" ng-model="barang.data.nombortelefon" required>
          </label>
          <label class="item item-input">
              <input type="text" placeholder="Nama Kedai" ng-model="barang.data.namakedai" required>
          </label>
          <label class="item item-input">
              <input type="text" placeholder="Alamat" ng-model="barang.data.alamat" required>
          </label>
      </div>

      <button class="button button-block button-calm" type="submit">Kemaskini</button>
      <center>
        <a class="button button-clear button-positive" ng-click="barang.cancelakaun()">Batal</a>
      </center>
      
    </form>
    
  </ion-content>
</ion-modal-view>
