<ion-view view-title="Daftar">
  <ion-content class="padding">

    
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Id Penjual" ng-model="data.IdPenjual">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Katalaluan" ng-model="data.Katalaluan">
          </label>
          <label class="item item-input">
              <input type="text" placeholder="Email" ng-model="data.Email">
          </label>
          <label class="item item-input">
              <input type="text" placeholder="Nombor Telefon" ng-model="data.NomborTelefon">
          </label>
          <label class="item item-input">
              <input type="text" placeholder="Nama Kedai" ng-model="data.NamaKedai">
          </label>
          <label class="item item-input">
              <input type="text" placeholder="Alamat" ng-model="data.Alamat">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="daftar()">Daftar</button>
    
  </ion-content>
</ion-view>
